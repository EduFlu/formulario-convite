<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div>
            <img src="assets/Logo.svg" alt="imagem da logo" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <div class="about">
            <img src="assets/icons/calendar.svg" alt="ícone de calendário" />
            <h2>Sobre o evento</h2>
          </div>

          <form method="post" enctype="multipart/form-data">
            <fieldset id="about-event">
              <div class="input-wrapper">
                <label for="name-event">Titulo</label>
                <input
                  type="text"
                  id="name-event"
                  name="name-event"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-grid">
                <div class="input-wrapper">
                  <label for="initial-date">Início</label>
                  <input
                    type="date"
                    id="initial-date"
                    name="initial-date"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="final-date">Fim</label>
                  <input
                    type="date"
                    id="final-date"
                    name="final-date"
                    lang="pt-BR"
                  />
                </div>
              </div>

              <div class="input-grid">
                <div class="radio-wrapper">
                  <label for="modality">Tipo</label>

                  <div class="flex">
                    <div class="radio-btn">
                      <img
                        src="assets/icons/building-2.svg"
                        alt="ícone de um prédio"
                      />
                      <button>Presencial</button>
                    </div>
                    <div class="radio-btn">
                      <img
                        src="assets/icons/video.svg"
                        alt="ícone de um prédio"
                      />
                      <button>Online</button>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="locale">Local</label>
                  <input
                    type="url"
                    id="locale"
                    name="locale"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <div class="custom-container">
              <div class="about">
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="ícone de calendário"
                />
                <h2>Personalização</h2>
              </div>

              <fieldset>
                <legend>Cor principal</legend>

                <div class="color-selection">
                  <label>
                    <input type="radio" name="color" value="light-blue" />
                    <div class="color-swatch light-blue"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="purple" />
                    <div class="color-swatch purple"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="pink" />
                    <div class="color-swatch pink"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="red" checked />
                    <div class="color-swatch red"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="orange" />
                    <div class="color-swatch orange"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="yellow-orange" />
                    <div class="color-swatch yellow-orange"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="yellow" />
                    <div class="color-swatch yellow"></div>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="color"
                      value="light-yellow-green"
                    />
                    <div class="color-swatch light-yellow-green"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="green" />
                    <div class="color-swatch green"></div>
                  </label>
                  <label>
                    <input type="radio" name="color" value="cyan" />
                    <div class="color-swatch cyan"></div>
                  </label>
                </div>
              </fieldset>
            </div>

            <fieldset class="enroll-options">
              <div class="input-wrapper">
                <label for="theme">Tema do evento</label>

                <div class="radio-container">
                  <label>
                    <input type="radio" name="theme" value="birthday" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image.svg"
                        alt="imagem de Aniversário"
                      />
                      <span>Aniversário</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="juvenile" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-1.svg"
                        alt="imagem de infantil"
                      />
                      <span>Infantil</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" value="graduation" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-2.svg"
                        alt="imagem de Formatura"
                      />
                      <span>Formatura</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="merry" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-3.svg"
                        alt="imagem de casamento"
                      />
                      <span>Casamento</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="baby-shower" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-4.svg"
                        alt="imagem de chá de bebê"
                      />
                      <span>Chá de bebê</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="pot-tea" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-5.svg"
                        alt="imagem de chá de panela"
                      />
                      <span>Chá de panela</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="Carnival" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-6.svg"
                        alt="imagem de carnaval"
                      />
                      <span>Carnaval</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="Easter" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-7.svg"
                        alt="imagem de páscoa"
                      />
                      <span>Páscoa</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="sao-joao" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-8.svg"
                        alt="imagem de halloween"
                      />
                      <span>São João</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="halloween" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-9.svg"
                        alt="imagem de São João"
                      />
                      <span>halloween</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="christmas" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-10.svg"
                        alt="imagem de Christmas"
                      />
                      <span>Natal</span>
                    </div>
                  </label>

                  <label>
                    <input type="radio" name="theme" id="other" />
                    <div class="radio-inner">
                      <img
                        src="assets/theme-image/Image-11.svg"
                        alt="imagem de outro"
                      />
                      <span>Outro</span>
                    </div>
                  </label>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="style">Estilo</label>
                <div>
                  <label class="toggle-switch">
                    <input id="check" type="checkbox" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
